<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录丑散网</title>
    <link rel="stylesheet" href="../src/css/login_user.css">
</head>

<body>
    <div class="wrap">
        <div class="inner">
            <div class="cap">亲,请登录哦!</div>
            <form action="/signin" method="POST">
                <div class="inputs">
                    <div class="name">
                        <input type="text" name="username" placeholder="账户" required autofocus>
                        <input type="password" name="password" placeholder="密码" required>
                    </div>
                </div>
                <div class="btns">
                    <button type="submit">登录</button>
                    <a href="/signup"><button button>注册</button></a>
                </div>
            </form>
        </div>
    </div>

    </div>
</body>

</html>
